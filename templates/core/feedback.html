{% extends "core/base.html" %}

{% block header %}{% endblock %}
{% block cards %}{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center"
     style="min-height: 100vh;">

    <div class="card shadow-lg bg-dark text-light p-4" style="max-width: 650px; width: 100%; border-radius: 15px;">

        <h2 class="text-center mb-4">Send Us Your Feedback</h2>

        <form method="POST" class="mt-3" action="{% url 'core:feedback' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="feedback">Feedback</label>
                <textarea name="message" class="form-control" id="" placeholder="Send Us Your Feedback" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-send-fill"></i> Submit Feedback
            </button>
        </form>

        <div class="text-center mt-4">
            <a href="{% url 'core:home' %}" class="btn btn-outline-light">
                <i class="bi bi-arrow-left"></i> Back to Home
            </a>
        </div>

    </div>
</div>
{% endblock %}
